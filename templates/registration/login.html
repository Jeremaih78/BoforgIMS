{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="col-11 col-sm-8 col-md-6 col-lg-4">
    <div class="card p-4 form-card text-center">
      <img src="{% static 'img/logo_black.png' %}" alt="Boforg IMS" height="56" class="mb-2">
      <h3 class="mb-3">Boforg IMS</h3>
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
