<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Confirmed | Boforg Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full bg-white border rounded-3xl shadow-sm p-8 text-center">
      <div class="mx-auto h-16 w-16 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-3xl">✓</div>
      <h1 class="mt-6 text-3xl font-bold">Thank you!</h1>
      <p class="mt-2 text-gray-600">We have received your payment. Order <span class="font-semibold">{{ order.number }}</span> is now confirmed.</p>
      <div class="mt-6 text-sm text-left bg-gray-50 border rounded-2xl px-4 py-3">
        <div class="flex justify-between"><span>Status</span><span class="font-semibold text-green-600">{{ order.get_status_display }}</span></div>
        <div class="flex justify-between mt-2"><span>Total Paid</span><span class="font-semibold">${{ order.total }}</span></div>
        <div class="flex justify-between mt-2"><span>Email</span><span>{{ order.email }}</span></div>
      </div>
      <div class="mt-8 flex flex-col gap-3">
        <a href="/shop/" class="bg-blue-600 text-white py-3 rounded-2xl font-semibold">Continue Shopping</a>
        <a href="/" class="text-sm text-gray-500 hover:text-blue-600">Back to homepage</a>
      </div>
    </div>
  </main>
</body>
</html>
