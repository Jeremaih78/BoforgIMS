{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>New Shipment</h3>
  <a class="btn btn-outline-secondary" href="{% url 'ims:inventory:shipment_list' %}">Back to Shipments</a>
</div>
<div class="card p-4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
