{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Expenses by Category</h3>
  <a class="btn btn-outline-light btn-sm" href="{% url 'expenses_report_pdf' %}?from={{ q_from }}&to={{ q_to }}">Download PDF</a>
</div>
<form method="get" class="mb-3">
  <div class="row g-2">
    <div class="col-auto"><input type="date" class="form-control" name="from" value="{{ q_from }}"></div>
    <div class="col-auto"><input type="date" class="form-control" name="to" value="{{ q_to }}"></div>
    <div class="col-auto"><button class="btn btn-primary">Apply</button></div>
  </div>
</form>
<div class="card p-3">
  <table class="table table-sm">
    <thead><tr><th>Category</th><th class="text-end">Total</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr><td>{{ r.category__name }}</td><td class="text-end">{{ r.total }}</td></tr>
      {% empty %}<tr><td colspan="2" class="text-center">No data</td></tr>{% endfor %}
    </tbody>
    <tfoot><tr><th class="text-end">Grand Total</th><th class="text-end">{{ grand }}</th></tr></tfoot>
  </table>
</div>
{% endblock %}
