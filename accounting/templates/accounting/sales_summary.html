{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Sales Summary ({{ period|title }})</h3>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-light btn-sm" href="{% url 'ims:accounting:sales_summary_pdf' %}?period={{ period }}">Download PDF</a>
  </div>
</div>
<form method="get" class="mb-3">
  <div class="input-group">
    <select name="period" class="form-select">
      <option value="daily" {% if period == 'daily' %}selected{% endif %}>Daily</option>
      <option value="weekly" {% if period == 'weekly' %}selected{% endif %}>Weekly</option>
      <option value="monthly" {% if period == 'monthly' %}selected{% endif %}>Monthly</option>
      <option value="yearly" {% if period == 'yearly' %}selected{% endif %}>Yearly</option>
    </select>
    <button class="btn btn-primary">Apply</button>
  </div>
</form>
<div class="card p-3">
  <table class="table table-sm">
    <thead><tr><th>Period</th><th class="text-end">Total Sales</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr><td>{{ r.period }}</td><td class="text-end">{{ r.total }}</td></tr>
      {% empty %}<tr><td colspan="2" class="text-center">No data</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
